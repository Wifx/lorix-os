# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# Save layerdir for use in functions outside .conf scope
LAYERDIR_MENDER := "${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-wifx"
BBFILE_PATTERN_mender-wifx := "^${LAYERDIR}/"
BBFILE_PRIORITY_mender-wifx = "7"

INHERIT += "mender-setup"

LAYERSERIES_COMPAT_mender-wifx = "zeus"

DISTRO_FEATURES_append = " mender"
CORE_IMAGE_EXTRA_INSTALL_append = " mender-client mender-artifact-info mender-state-scripts-base mender-migrations"
MENDER_ARTIFACT_NAME = "${RELEASE_ARTIFACT_NAME}"
