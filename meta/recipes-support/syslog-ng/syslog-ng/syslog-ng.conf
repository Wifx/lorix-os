@version: 3.19

@include "scl.conf"

options { 
    flush_lines(0);
    frac_digits(3);
    ts-format(iso);
    file-template(t_file);

    # Create destination directories if missing.
    create-dirs(yes);

    # Default owner, group, and permissions for log files.
    owner("root"); 
    group("root");
    perm(0644);

    # Default owner, group, and permissions for log directories.
    dir-owner("root"); 
    dir-group("root");
    dir-perm(0755);
};

#
# Templates
#

template t_file {
    template("${ISODATE} ${FACILITY} ${LEVEL} ${MSGHDR}${MSG}\n");
};

#
# Sources
#
source s_local {
    # Standard system log source.
    system();

    # Messages generated by syslog-ng.
    internal();
};

#
# Filters
#
filter f_dbg    { level(debug);                                                 };
filter f_info   { level(info);                                                  };
filter f_notice { level(notice);                                                };
filter f_warn   { level(warn);                                                  };
filter f_err    { level(err);                                                   };
filter f_crit   { level(crit .. emerg);                                         };
filter f_debug  { level(debug) and not facility(auth, authpriv, news, mail);    };
filter f_error  { level(err .. emerg) ;                                         };

# Source additional configuration files (.conf extension only)
@include "conf.d/*.conf"
