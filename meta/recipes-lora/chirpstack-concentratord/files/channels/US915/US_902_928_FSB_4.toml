# +++
# name: United States 902-928 MHz, FSB 4
# description: Default frequency plan for the United States and Canada, using sub-band 4
# countries: [bo, ca, co, cr, do, ec, gy, mx, pa, py, pe, pr, sr, us, uy, ve]
# +++


# LoRa concentrator configuration.
[gateway.concentrator]

    # Multi spreading-factor channels (LoRa).
    multi_sf_channels=[
        907100000,
        907300000,
        907500000,
        907700000,
        907900000,
        908100000,
        908300000,
        908500000,
    ]

    # LoRa std channel (single spreading-factor).
    [gateway.concentrator.lora_std]
        frequency=907800000
        bandwidth=500000
        spreading_factor=8
